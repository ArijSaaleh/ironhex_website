services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ironhex-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/ironhex.db
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
      - DEBUG=${DEBUG:-False}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - SENDGRID_FROM_EMAIL=${SENDGRID_FROM_EMAIL}
      - SENDGRID_FROM_NAME=${SENDGRID_FROM_NAME:-IRONHEX_SUPPORT}
      - EMAIL_TO=${EMAIL_TO:-contact@ironhex-tech.com}
      - SUPPORT_EMAIL=${SUPPORT_EMAIL:-support@ironhex-tech.com}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - VITE_DEV_ORIGIN=${VITE_DEV_ORIGIN:-http://51.91.8.230}
      - FRONTEND_ORIGIN=${FRONTEND_ORIGIN:-http://51.91.8.230}
    volumes:
      - ./server/data:/app/data
      - ./server/logs:/app/logs
    networks:
      - ironhex-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend with Nginx
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://51.91.8.230:8000}
    container_name: ironhex-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ironhex-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 80 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  ironhex-network:
    driver: bridge

volumes:
  nginx-cache:
