name: Deploy to OVH VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DEPLOY_METHOD: docker  # Change to 'systemd' for traditional deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy with Docker to VPS
        if: env.DEPLOY_METHOD == 'docker'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /var/www/ironhex
            ./deployment/docker-deploy.sh

      - name: Deploy with Systemd to VPS
        if: env.DEPLOY_METHOD == 'systemd'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /var/www/ironhex
            
            # Pull latest changes
            git pull origin main
            
            # Deploy backend
            cd server
            source venv/bin/activate
            pip install -r requirements.txt
            sudo systemctl restart ironhex-api
            
            # Deploy frontend
            cd ../client
            npm install
            npm run build
            sudo systemctl restart nginx
            
            echo "Deployment completed successfully!"
